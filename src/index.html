<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>
  <body>
    <h1 class="title">Update User</h1>
    <section id="form">
      <form id="user-form">
        <div id="load-image">
          <input type="file" id="image" accept="image/*" />
        </div>
        <input type="text" id="name" required placeholder="Firs Name" />
        <input type="text" id="last-name" required placeholder="Last Name" />
        <input type="number" id="Age" required placeholder="Age" />
        <input type="text" id="profession" required placeholder="Profession" />
        <input type="email" id="email" required placeholder="Email Address" />
      </form>
    </section>
  </body>
</html>
